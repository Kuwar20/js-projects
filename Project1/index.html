    <div class="card">

        <div class="error">
            <p>Invalid City Name</p>

        <div class="weather">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>

                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">
                            15km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
